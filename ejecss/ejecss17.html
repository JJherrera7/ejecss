<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Collapse</title>
    <link rel="stylesheet" href="micss15.css">
</head>
<body>
    <h3>Propiedad table-Layout</h3>
    <h4>border-collapse:separate</h4>
    <table class="a">
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td>Fila 1</td>
            <td>Fila 1</td>
            <td>Fila 1</td>
        </tr>
        <tr>
            <td>Fila 2</td>
            <td>Fila 2</td>
            <td>Fila 2</td>
        </tr>
        <tr>
            <td>Fila 3</td>
            <td>Fila 3</td>
            <td>Fila 3</td>
        </tr>
    </table>
    <h4>Border-collapse:collapse</h4>
    <table class="b">
        <tr>
            <td>Colunma 1</td>
            <td>Colunma 2</td>
            <td>Colunma 3</td>
        </tr>
        <tr>
            <td>Fila 1</td>
            <td>Fila 1</td>
            <td>Fila 1</td>
        </tr>
        <tr>
            <td>Fila 2</td>
            <td>Fila 2</td>
            <td>Fila 2</td>
        </tr>
        <tr>
            <td>Fila 3</td>
            <td>Fila 3</td>
            <td>Fila 3</td>
        </tr>
    </table>
</body>
</html>
